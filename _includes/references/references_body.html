<section>
    <div class="header-serv header-serv-2"></div>
        <div class="container">       
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading text-primary my-text-primary">Références</h2>
                    <h3 class="section-subheading my-text-primary">Ils m'ont fait confiance !</h3>
                </div>
            </div> 
        </div>  
        <div class="container top-buffer">
            <section id="portfolio">
                    <div class="row top-buffer">
                        <div class="col-lg-12 text-left">
                            <h2 class="section-heading">Dernières références</h2>
                            <h3 class="section-subheading text-muted2">Ils m'ont fait confiance.</h3>
                        </div>
                    </div>
                    <div class="row">
                    {% for post in site.posts %}
                        <div class="col-md-4 col-sm-6 portfolio-item">
                            <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                <div class="portfolio-hover">
                                    <div class="portfolio-hover-content">
                                        <i class="fa fa-plus fa-3x"></i>
                                    </div>
                                </div>
                                <img src="../img/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="">
                            </a>
                            <div class="portfolio-caption">
                                <h4>{{ post.title }}</h4>
                                <p class="text-muted">{{ post.subtitle }}</p>
                            </div>
                        </div>
                    {% endfor %}
                    </div>
            </section>
        </div>
    </section>
